<ion-content [fullscreen]="true">
  <div class="header">
 <ion-title class="title">Bienvenido de Nuevo</ion-title>
 <p class="subTitle">Inicia sesión para acceder a tu cuenta</p>
  </div>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="username" class="input" [(ngModel)]="username" name = "username"style="color: black;"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input type = "password" placeholder="password" class="input" [(ngModel)]="password" name = "password" style="color: black;"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#FFC33F">¿Has olvidado tu contraseña?</a>
      </div>
      <div class="signupLink">
      <p>Nuevo Usuario?<a style="color:#FFC33F" [routerLink]="['/signup']">iniciar sesion</a></p>
    </div>
      </div>
      <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px ;">
        <ion-fab-button (click)="validation()">
          <ion-icon name="chevron-forward"></ion-icon>
        </ion-fab-button>
        </ion-fab>
  </form>
</ion-content>
