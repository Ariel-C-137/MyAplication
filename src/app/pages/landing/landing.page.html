
<ion-content [fullscreen]="true" class="fondolanding" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Black</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="content">
      <ion-img class="user" src="assets/icon/bg.png"></ion-img>
      <ion-title>Explora el Mundo</ion-title>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button [routerLink]="['/login']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
